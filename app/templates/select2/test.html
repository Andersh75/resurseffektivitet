    <body>

        <div style="width: 80%; margin: auto;">
            <h1>X-editable Demo</h1>
            <hr>



            <hr>

            <h2>Example</h2>



            <table id="user" class="table table-bordered table-striped" style="clear: both">
                <tbody>


                    <tr>
                        <td>Select2 (tags mode)</td>
                        <td><a href="#" id="tags" data-type="select2" data-pk="1" data-title="Enter tags">html, javascript</a></td>
                    </tr>

                    <tr>
                        <td>Select2 (dropdown mode)</td>
                        <td><a href="#" id="country" data-type="select2" data-pk="1" data-value="BS" data-title="Select country"></a></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script>

            $(function(){

               //defaults
               $.fn.editable.defaults.url = '/post';



                $('#tags').editable({
                    inputclass: 'input-large',
                    select2: {
                        tags: ['html', 'javascript', 'css', 'ajax'],
                        tokenSeparators: [",", " "]
                    }
                });

                var countries = [];

                $.each({"BD": "Bangladesh", "BE": "Belgium", "BW": "Botswana", "WS": "Samoa", "BR": "Brazil", "BS": "Bahamas"}, function(k, v) {
                    countries.push({id: k, text: v});
                });
                $('#country').editable({
                    source: countries,
                    select2: {
                        width: 200,
                        placeholder: 'Select country',
                        allowClear: true
                    }
                });




            });


        </script>


    </body>
